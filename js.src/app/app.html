<nb-layout>

    <nb-layout-header fixed>
        <nb-action icon="menu-2-outline" style="padding-left: 20px; padding-right: 20px;" ></nb-action>
        <span style="padding-left: 20px; padding-right: 20px;">{{title}}</span>    
    </nb-layout-header>
    <nb-sidebar>


    </nb-sidebar>

    <nb-layout-column>

        <nb-card *ngFor="let characterName of characterNames()" [accent]="getAccent(characters[characterName].hpp)">
            <nb-card-header>{{characterName}}</nb-card-header>
            <nb-card-body>
                <table>
                    <tr>
                        <td>HP: {{characters[characterName].hpp}}</td>
                        <td><progress 
                            max="100" 
                            value="{{characters[characterName].hpp}}"
                            >
                        </progress></td>
                    </tr>

                    <tr>
                        <td>MP: {{characters[characterName].mpp}}</td>
                        <td><progress 
                            max="100" 
                            value="{{characters[characterName].mpp}}"
                            >
                        </progress></td>
                    </tr>

                        
                    <tr>
                        <td>TP: {{characters[characterName].tp}}</td>
                        <td><progress 
                            max="100" 
                            value="{{characters[characterName].tp}}"
                            >
                        </progress></td>
                    </tr>
                </table>
            </nb-card-body>

        </nb-card>


        <router-outlet></router-outlet>

    </nb-layout-column>


    <nb-layout-footer fixed>
        <!-- Insert footer here -->
    </nb-layout-footer>

</nb-layout>
